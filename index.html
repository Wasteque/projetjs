<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #pongCanvas {
            display: none;
        }
        .menu {
            text-align: center;
        }
        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <h1>Welcome to Pong</h1>
        <button id="botButton">Play Against Bot</button>
        <button id="playerButton">Play Against Player</button>
    </div>
    <canvas id="pongCanvas" width="800" height="400"></canvas>

    <script src="pong.js"></script>
</body>
</html>
