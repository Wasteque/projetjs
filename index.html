<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ffffff;
            font-family: 'Arial', sans-serif;
            color: #333333;
        }
        #pongCanvas {
            display: none;
        }
        .menu {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }
        .menu button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            animation: fadeIn 1.5s ease-in-out;
        }
        .menu button:hover {
            background: #21a1f1;
        }
        .menu p {
            font-size: 16px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <h1>Bienvenue sur PONG</h1>
        <button id="botButton">   Contre le bot    </button>
        <button id="playerButton">Joueur vs Joueur</button>
        <p>Sélectionne un mode de jeu :</p>
    </div>
    <canvas id="pongCanvas" width="800" height="400"></canvas>

    <script src="pong.js"></script>
</body>
</html>
